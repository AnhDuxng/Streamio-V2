<div class="form-wrapper">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-control">
            <input type="text" class="input" name="email" [(ngModel)]="email" autocomplete="on" required>
            <label>Email or phone number</label>
        </div>
        <div class="form-control">
            <input type="password" class="input" name="password" [(ngModel)]="password" required>
            <label>Password</label>
        </div>
        <div class="form-control">
            <input type="password" class="input" name="confirmPassword" [(ngModel)]="confirmPassword" required>
            <label>Confirm your password</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="form-help"> 
            <div class="remember-me">
                <input type="checkbox" id="remember-me" [(ngModel)]="rememberMe">
                <label for="remember-me">Remember me</label>
            </div>
            <a href="#">Need help?</a>
        </div>
    </form>
    <p>Already familiar with Treamio? <a href="#">Sign in now</a></p>
    <small>
        This page is protected by Google reCAPTCHA to ensure you're not a bot. 
        <a href="#">Learn more.</a>
    </small>
</div>
